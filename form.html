<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/assets/contact.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background-color: #fafafa;
}
        /* Contact Form Section */
.contact-section {
    padding: 5rem 2rem;
    background-color: #f8f9fa;
}

.contact-container {
    max-width: 800px;
    margin: 0 auto;
}

.contact-header {
    text-align: center;
    margin-bottom: 3rem;
}

.contact-title {
    font-size: 2.5rem;
    font-weight: 700;
    color: #333;
    margin-bottom: 1rem;
}

.contact-subtitle {
    font-size: 1.2rem;
    color: #666;
}

.contact-form {
    background: white;
    padding: 3rem;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    margin-bottom: 2rem;
}

.form-group {
    margin-bottom: 2rem;
}

.form-group label {
    display: block;
    font-weight: 600;
    color: #333;
    margin-bottom: 0.5rem;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 1rem;
    border: 2px solid #e0e0e0;
    border-radius: 5px;
    font-size: 1rem;
    font-family: 'Roboto', sans-serif;
    transition: border-color 0.3s ease;
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #2CABE2;
}

.form-group textarea {
    resize: vertical;
    min-height: 120px;
}
.submit-btn {
    background: linear-gradient(90deg, #E70D88, #2CABE2, #F1EC0E);
    background-size: 200% 100%;
    color: white;
    padding: 1.2rem 3rem;
    border: none;
    border-radius: 50px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
    animation: gradientMove 3s ease infinite;
}

@keyframes gradientMove {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
}

/* Responsive Design */
@media (max-width: 968px) {
    .content-container {
        grid-template-columns: 1fr;
        gap: 2rem;
    }

    .content-image {
        order: 2;
    }

    .content-text {
        order: 1;
    }

    .service-banner h1 {
        font-size: 2.5rem;
    }

    .service-banner p {
        font-size: 1.2rem;
    }

    .image-collage {
        height: 400px;
    }
}
    </style>
</head>
<body>
    <!-- Contact Form Section -->
    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-header">
                <h2 class="contact-title">Get Your Quote Today</h2>
                <p class="contact-subtitle">Tell us about your project and we'll provide a custom quote</p>
            </div>

            <form class="contact-form"
            action="https://formsubmit.co/8f37a6ca0b37c89b3a99573cdc7ca3af"
            method="POST"
            enctype="multipart/form-data"
            novalidate>
            <input type="text" name="website" tabindex="-1" autocomplete="off" style="display:none">
            <input type="hidden" name="_captcha" value="'false">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Project Details</label>
                    <textarea id="message" name="message" placeholder="Tell us about your printing needs..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
